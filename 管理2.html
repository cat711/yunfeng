<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    }

    .big_box {
      width: 100%;
      height: 100%;
      background-color: pink;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    .header {
      width: 100%;
      height: 40px;
      background-color: aqua;
    }

    .section_One {
      height: 300px;
      background-color: blue;
    }

    .section_Two {
      width: 150px;
      height: 50px;
      background-color: turquoise;
      margin-left: 350px;
    }

    .section_Three {
      display: flex;
      justify-content: center;
      height: 500px;
      background-color: green;
    }

    .left,
    .right {

      width: 350px;
      height: 400px;
      background-color: brown;
      border-radius: 10px;
    }

    .left {
      margin-right: 20px;
    }

    .right {
      margin-left: 0px;
    }

    .left_title {
      width: 350px;
      height: 50px;
      background-color: tomato;
    }

    .message {
      width: 300px;
      height: 350px;
      background-color: black;
      margin: auto;
    }
    .message div{
      width: 300px;
      height: 50px;
      background-color: pink;
      margin-bottom: 20px;
    }
    .first{
      display: flex;

    }
   .first div{
    width: 100px;
     height: 30px;
    border: 0px;
    outline:none;
     border-radius: 5px;
     margin-left: 10px;
     margin-top: 10px;
   }
    .first .res{
      width: 50px;
      height: 20px;
      background-color: royalblue;
      margin:auto;
      margin-top: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .input{
      width: 50px;
      height: 50px;
    }

    
  </style>
</head>

<body>
  <div class="big_box">
    <div class="header"></div>
    <div class="section_One">
      //设置背景图片.
    </div>
    <div class="section_Two">
      123
    </div>
    <div class="section_Three">
      <div class="left">
        <div class="left_title">请假:</div>
        <div class="message">
          <div class="first">
            <div><input style="border: 0px;outline:none;cursor: pointer;" class="fangxiang" type="text" value="方向:" id="address"></div>
            <div><input style="border: 0px;outline:none;cursor: pointer;"  class=" name" type="text" value="姓名:" id="address"></div>
            <div class="res">回复</div>
          </div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
      </div>
      <div class="right">
        <div class="left_title">调研学:</div>
        <div class="message">
          <div class="first">
            <div><input style="border: 0px;outline:none;cursor: pointer;" class="fangxiang" type="text" value="方向:"
                id="address"></div>
            <div><input style="border: 0px;outline:none;cursor: pointer;" class=" name" type="text" value="姓名:" id="address">
            </div>
            <div class="res">回复</div>
          </div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
